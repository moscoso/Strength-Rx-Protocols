<div *ngIf="percentage | async as pct">
    <progress [value]="pct" max="100"></progress>
    {{ pct | number }}%
</div>



<div *ngIf="snapshot | async as snap">

    {{ snap.bytesTransferred }} of {{ snap.totalBytes }}

    <div *ngIf="downloadURL as url">
        <!-- <h3>Results!</h3> -->
        <img [src]="url"><br>
        <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
    </div>

    <!-- <ion-button (click)="task.pause()" [disabled]="!isActive(snap)">Pause</ion-button> -->
    <!-- <ion-button (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</ion-button> -->
    <!-- <ion-button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</ion-button> -->
</div>
