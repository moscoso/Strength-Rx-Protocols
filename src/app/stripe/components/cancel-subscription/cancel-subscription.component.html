<h1>Subscriptions</h1>
<ion-spinner *ngIf="!subscription"></ion-spinner>
<ion-grid *ngIf="subscription">
    <ion-row>
        <ion-col size="4">
            <ion-label>Renews</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label>Membership valid thru:</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label>Status</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="4">
            <ion-label>{{subscription.cancel_at_period_end ? 'No' : 'Yes'}}</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label>{{getDate(subscription.current_period_end)}}</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label>{{subscription.status}}</ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
