<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Exercises</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="presentModal()"
                        id="create-exercise"
                        slot="end">New<ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar (ionChange)='search($event)' autocorrect="off"></ion-searchbar>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid *ngIf="exerciseList as exercises">
        <ng-template *ngIf="(requestInProgress$ | async) && exercises.length == 0; else loaded">
                <ion-spinner></ion-spinner>
        </ng-template>
        <ng-template #loaded>
            <ion-row>
                <ion-card *ngIf="exercises.length === 0; else showExercises">
                    <ion-card-header>No exercises found! Create one!</ion-card-header>
                    <ion-card-content>
                        <ion-button (click)="presentModal()">Create New Exercise</ion-button>
                    </ion-card-content>
                </ion-card>
                <ng-template #showExercises>
                    <ion-col *ngFor="let exercise of exercises" sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="12">
                        <exercise-preview [routerLink]="'./' + exercise.id" [exercise]="exercise"></exercise-preview>
                    </ion-col>
                </ng-template>
            </ion-row>
        </ng-template>
    </ion-grid>
</ion-content>
