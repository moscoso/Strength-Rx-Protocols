<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Exercises</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="presentModal()"
                        id="create-exercise"
                        slot="end">New<ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- <ion-searchbar (ionchange)='filterList' autocorrect="off"></ion-searchbar> -->

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid>
        <ion-row *ngIf="!(requestInProgress$ | async) && (exercises$ | async).length === 0">
            <ion-card>
                <ion-card-header>No exercises found! Create one!</ion-card-header>
                <ion-card-content>
                    <ion-button (click)="presentModal()">Create New Exercise</ion-button>
                </ion-card-content>
            </ion-card>
            <br />
        </ion-row>

        <ion-row *ngIf="!(requestInProgress$ | async)">
            <ion-col *ngFor="let exercise of exercises$ | async" sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="12" >
                <exercise-preview  [routerLink]="'./' + exercise.id" [exercise]="exercise"></exercise-preview>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="(requestInProgress$ | async) && (exercises$ | async).length === 0">
            <ion-spinner></ion-spinner>
        </ion-row>
    </ion-grid>



</ion-content>
