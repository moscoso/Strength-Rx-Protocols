<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Exercises</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="presentModal()"
                        id="create-exercise"
                        slot="end">New<ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid>

        <ion-spinner *ngIf="(requestInProgress$ | async)"></ion-spinner>

        <ion-row *ngIf="!(requestInProgress$ | async) && (exercises$ | async).length === 0">
            <ion-card>
                <ion-card-header>No exercises found! Create one!</ion-card-header>
                <ion-card-content>
                    <ion-button (click)="presentModal()">Create New Exercise</ion-button>
                </ion-card-content>
            </ion-card>
            <br />
        </ion-row>

        <ion-row>
            <ion-col>
                <exercise name="Push-up"
                          instructions="Push your body off the ground"
                          videoURL="https://www.youtube.com/embed/IODxDxX7oi4"></exercise>
            </ion-col>
            <ion-col>
                <exercise name="Pull-up"
                          instructions="Pull your body up on the bar"
                          videoURL="https://www.youtube.com/embed/IODxDxX7oi4"></exercise>
            </ion-col>
            <ion-col>
                <exercise name="Pull-up"
                          instructions="Pull your body up on the bar"
                          videoURL="https://www.youtube.com/embed/IODxDxX7oi4"></exercise>
            </ion-col>
            <ion-col>
                <exercise *ngFor="let exercise of exercises$ | async"
                          name="exercise.name"
                          instructions="exercise.instructions"
                          videoURL="exercise.videoURL"></exercise>
            </ion-col>

        </ion-row>
    </ion-grid>



</ion-content>
