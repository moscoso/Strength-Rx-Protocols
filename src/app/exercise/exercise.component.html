    <ion-card>
        <!-- <ion-img src="https://via.placeholder.com/350x150"></ion-img> -->
        <ion-card-header>
            <ion-card-title class="name">{{exercise.name}}</ion-card-title>
            <ion-card-subtitle class="videoURL">{{exercise.videoURL}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-label>Instructions</ion-label>
            <p class="instructions">{{exercise.instructions}}</p>
        </ion-card-content>
    </ion-card>


    <ng-container *ngIf="exercise.videoURL && exercise.videoURL != '' else noVideoURL">
        <!-- <iframe width="100%" height="640" [src]="videoURL | safe" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    </ng-container>

    <ng-template #noVideoURL>
        <div>No video URL ⚠️</div>
    </ng-template>
