<ion-list>
    <ng-container *ngFor="let review of (progressPics$ | async)">
        <img [src]="review.downloadURL"/>
    </ng-container>
</ion-list>
<ion-card *ngIf="(progressPics$|async) as progressPics">
    <ion-card-header *ngIf="progressPics.length === 0">Progress Pics will appear here!</ion-card-header>
</ion-card>
