<ion-header>
    <ion-toolbar>
        <ion-title>Create Custom Program</ion-title>
        <ion-buttons slot="end">
            <dismiss-modal-button modalID="create-custom-workout" buttonText="Cancel"></dismiss-modal-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <program-form (formSubmit)="onSubmit($event)" buttonText="Create Program" [isCustom]="true"></program-form>
</ion-content>
