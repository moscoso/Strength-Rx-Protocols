<ng-container *ngIf="(iAmTrainer$ | async)">
    <h3>Trainer</h3>
    <ion-item *ngIf="assignedTrainer">Assigned Trainer: {{assignedTrainer.firstName}}</ion-item>
    <ion-note *ngIf="!assignedTrainer">Unassigned ⚠️</ion-note>
    <ion-button (click)="assignTrainer()">Assign to me</ion-button>
</ng-container>
