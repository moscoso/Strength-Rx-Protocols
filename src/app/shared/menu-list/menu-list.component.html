<ng-container *ngFor="let page of items">
    <ion-item *ngIf="page.href" [href]="page.href">
        <menu-item-label [page]="page"></menu-item-label>
    </ion-item >
    <ion-item *ngIf="page.scrollID" (click)="scrollPage(page.scrollID)">
        <menu-item-label [page]="page"></menu-item-label>
    </ion-item>
    <ion-item *ngIf="page.link"
              routerDirection="root"
              [routerLink]="page.link"
              routerLinkActive="selected"
              [routerLinkActiveOptions]="{exact:true}">
        <menu-item-label [page]="page"></menu-item-label>
    </ion-item>
</ng-container>
