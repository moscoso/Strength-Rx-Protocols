<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="routeID" defaultHref="/clients"></ion-back-button>
            <ion-back-button *ngIf="!routeID" defaultHref="/"></ion-back-button>
            <ion-menu-button></ion-menu-button>

        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" >


    <ion-grid *ngIf="profile$ | async as profile else loading" text-center>

        <ion-avatar>
            <img [src]='getAvatar(profile)' />
        </ion-avatar>

        <h1 [hidden]="isEdit">
            <span class="name">
                {{profile.firstName}} {{profile.lastName}}
            </span>
            <!-- <ion-icon [hidden] = "!canEdit" size="large" name="create" (click)="editName()"></ion-icon> -->
        </h1>
        <ion-item [hidden]="!isEdit">
            <!-- <ion-input mode="md" type="text" [(ngModel)]="displayName"></ion-input> -->
            <!-- <div *ngIf=!isValidName>
                        <p class='erro-show'>Invalid Name</p>
                    </div> -->
            <!-- <ion-button color="primary" (click)="updateName()">Save</ion-button> -->
        </ion-item>
        <ion-note>USER ID: {{profile.id}}</ion-note>
        <ion-list>
            <!-- <ion-item detail (click)="setPhoto()">
                    <ion-label>Set profile pic</ion-label>
                    <ion-icon size="large" name="camera"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-label>Theme: {{lightThemeEnabled ? 'Light' : 'Dark'}}</ion-label>
                    <ion-toggle (ionChange)="toggleTheme()" [(ngModel)]="lightThemeEnabled"></ion-toggle>
                </ion-item> -->
        </ion-list>



        <!-- <ion-button expand="full" shape="round" color="primary" (click)="logout()">Log out</ion-button> -->
    </ion-grid>

    <ng-template #loading>
        <ion-grid>

            <ion-avatar>
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>

            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
        </ion-grid>
    </ng-template>




</ion-content>
