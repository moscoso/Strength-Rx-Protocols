<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="routeID" defaultHref="/clients"></ion-back-button>
            <ion-back-button *ngIf="!routeID" defaultHref="/"></ion-back-button>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="thisIsMe$ | async" (click)="presentModal()">Update Profile</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

    <ion-grid *ngIf="profile$ | async as profile else loading" text-center>
        <ion-avatar>
            <img [src]='getAvatar(profile)' />
        </ion-avatar>

        <h1 class="name">{{profile.firstName}} {{profile.lastName}}</h1>
     
        <ion-note>USER ID: {{profile.id}}</ion-note>
        <ion-list>
            <ion-item>Sex: {{profile.sex}}</ion-item>
            <ion-item>Height: {{profile.height.feet}}" {{profile.height.inches}}"</ion-item>
        </ion-list>

        <logout-button *ngIf="(thisIsMe$ | async)">Log out</logout-button>
    </ion-grid>

    <ng-template #loading>
        <ion-grid>

            <ion-avatar>
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>

            <ion-item>Sex: <ion-skeleton-text animated></ion-skeleton-text></ion-item>
            <ion-item>Height: <ion-skeleton-text animated></ion-skeleton-text></ion-item>
            
        </ion-grid>
    </ng-template>
</ion-content>
