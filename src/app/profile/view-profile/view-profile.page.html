<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="thisIsMe$ | async" (click)="presentModal()">
                <ion-icon name="create-outline"></ion-icon>Edit Profile
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid *ngIf="profile$ | async as profile else noProfile" text-center>
        <ion-avatar>
            <img [src]='getAvatar(profile)' />
        </ion-avatar>


        <h1 class="name">{{profile.firstName}} {{profile.lastName}}</h1>
        <h2 *ngIf="(thisIsMe$ | async) && (iAmTrainer$ | async)">Trainer üí™üèº </h2>
        <ion-note>USER ID: {{profile.id}}</ion-note>
        <ion-list>
            <ion-item>
                <ion-icon [name]="profile.sex === 'M' ? 'male-outline' : 'female-outline'"></ion-icon>
                Sex: {{profile.sex === 'M' ? 'Male' : 'Female'}}
            </ion-item>
            <ion-item>Height: {{profile.height.feet}}" {{profile.height.inches}}"</ion-item>
            <assign-trainer [clientID]="profile.id" [hidden]="(iAmTrainer$ | async) && (thisIsMe$ | async)">
            </assign-trainer>
            <assign-program [clientID]="profile.id" [hidden]="(iAmTrainer$ | async) && (thisIsMe$ | async)">
            </assign-program>
        </ion-list>


        <div [hidden]="(thisIsMe$ | async) && (iAmTrainer$ | async)"
             *ngIf="(thisIsMe$ | async) || (iAmTrainer$ | async)">
            <go-to-chat-button *ngIf="!(thisIsMe$ | async)" [userID]="profile.id"></go-to-chat-button>
            
            <!-- <my-sources></my-sources> -->
            <!-- <logout-button>Log out</logout-button> -->
        </div>

    </ion-grid>

    <ng-template #noProfile>
        <ng-container *ngIf="(requestInProgress$ | async)">
            <ion-grid>

                <ion-avatar>
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>

                <ion-item>Sex: <ion-skeleton-text animated></ion-skeleton-text>
                </ion-item>
                <ion-item>Height: <ion-skeleton-text animated></ion-skeleton-text>
                </ion-item>

            </ion-grid>
        </ng-container>
        <ng-container *ngIf="!(requestInProgress$ | async)">
            <h1>Profile Failed to load</h1>
            <ion-button (click)="retryLoad()">Click to retry</ion-button>
        </ng-container>
    </ng-template>


</ion-content>
