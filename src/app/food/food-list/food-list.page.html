<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Foods</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="presentModal()"
                        id="create-food"
                        slot="end">New<ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-searchbar (ionchange)='filterList' autocorrect="off"></ion-searchbar> -->

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid>
        <ion-row *ngIf="!(requestInProgress$ | async) && (foodList$ | async).length === 0">
            <ion-card>
                <ion-card-header>No foods found! Create one!</ion-card-header>
                <ion-card-content>
                    <ion-button (click)="presentModal()">Create New Food</ion-button>
                </ion-card-content>
            </ion-card>
            <br />
        </ion-row>

        <ion-row *ngIf="!(requestInProgress$ | async)">
            <ion-col *ngFor="let food of foodList$ | async" sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="12">
                <ion-card [routerLink]="'./' + food.id">
                    <ion-card-header>
                        <ng-container *ngIf="food.photoURL.length > 0 else placeholder">
                            <img [src]="food.photoURL"/>
                        </ng-container>
                        <ng-template #placeholder>
                            <img src='https://toppng.com/uploads/preview/clipart-free-seaweed-clipart-draw-food-placeholder-11562968708qhzooxrjly.png'/>
                        </ng-template>
                        <ion-card-title class="name">{{food.name}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="(requestInProgress$ | async) && (foodList$ | async).length === 0">
            <ion-spinner></ion-spinner>
        </ion-row>
    </ion-grid>
</ion-content>
