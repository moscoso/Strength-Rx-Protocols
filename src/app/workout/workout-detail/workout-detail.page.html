<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button defaultHref="/workouts"></ion-back-button>
        </ion-buttons>
        <ion-title>Workout</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="workout$ | async as workout">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-card-header>
            <ion-card-title class="name">{{workout.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-row *ngFor="let exercise of workout.exercises">
                <ion-col size="12" size-lg="6">
                    {{exercise.name}}
                </ion-col>
            </ion-row>

            <ion-button color="primary" (click)="showEditModal()">Edit</ion-button>
            <ion-button color="danger" (click)="showActionSheetToDelete()">Delete</ion-button>

        </ion-card-content>
    </ion-card>
</ion-content>
