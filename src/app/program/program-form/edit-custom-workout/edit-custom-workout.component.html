<ion-header>
    <ion-toolbar>
        <ion-title>Edit Workout</ion-title>
        <ion-buttons slot="end">
            <dismiss-modal-button modalID="edit-custom-workout" buttonText="Cancel"></dismiss-modal-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <workout-form (formSubmit)="onSubmit($event)"
                  buttonText="Create Workout"
                  [isCustom]="true"
                  [workout]="customWorkout"></workout-form>
</ion-content>
