<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button defaultHref="/programs"></ion-back-button>
        </ion-buttons>
        <ion-title>Program</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="program$ | async as program">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-card-header>
            <ion-card-title class="name">{{program.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-row *ngFor="let workout of program.workouts">
                <ion-col size="12" size-lg="6">
                    {{workout.name}}
                </ion-col>
            </ion-row>

            <ng-container *ngIf="isTrainer$ | async">
                <ion-button color="primary" (click)="showEditModal()">Edit</ion-button>
                <ion-button color="danger" (click)="showActionSheetToDelete()">Delete</ion-button>
            </ng-container>
        </ion-card-content>
    </ion-card>
</ion-content>
