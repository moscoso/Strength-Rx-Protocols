<ion-header>
  <ion-toolbar>
    <ion-title>clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let client of clientList$ | async"  [routerLink]="'/profile/'+client.id">
            <ion-label >{{client.firstName}} {{client.lastName}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
